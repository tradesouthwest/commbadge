<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icon test</title>
    <style>body { font-size: 16px;}
    main{display: block;width:100%;margin: 0;box-sizing:border-box; padding:0;}

span[id^='cmbd_']{position:relative;left:0;width:100px;height:29px;display:inline-block;
    overflow:hidden;white-space:pre-wrap;padding:0;margin:0;border: 1px solid #eee;}

#cmbd_closed{
    background: url('bdgsa.png')no-repeat; background-position: -3px -3px;}
#cmbd_completed{
    background: url('bdgsa.png')no-repeat; background-position: -3px -36px;}
#cmbd_reviewing{
    background: url('bdgsa.png')no-repeat; background-position: -3px -69px;}
#cmbd_pending{
    background: url('bdgsa.png')no-repeat; background-position: -3px -102px;}
#cmbd_planned{
    background: url('bdgsa.png')no-repeat; background-position: -3px -135px;}
#cmbd_notplanned{
    background: url('bdgsa.png')no-repeat; background-position: -3px -168px;}
#cmbd_archived{
    background: url('bdgsa.png')no-repeat; background-position: -3px -201px;}
#cmbd_onhold{
    background: url('bdgsa.png')no-repeat; background-position: -3px -234px;}
#cmbd_release{
    background: url('bdgsa.png')no-repeat; background-position: -3px -267px;}
#cmbd_prerelease{
    background: url('bdgsa.png')no-repeat; background-position: -3px -300px;}
#cmbd_tagged{
    background: url('bdgsa.png')no-repeat; background-position: -3px -333px;}
#cmbd_duplicate{
    background: url('bdgsa.png')no-repeat; background-position: -3px -366px;}
#cmbd_backlog{
    background: url('bdgsa.png')no-repeat; background-position: -3px -399px;}
#cmbd_waiting{
    background: url('bdgsa.png')no-repeat; background-position: -3px -432px;}

p{margin:0 0 0 0;}
</style>
</head>
<body> 
<main>
    <p><span id="cmbd_closed"></span></p>
    <p><span id="cmbd_completed"></span></p>
    <p><span id="cmbd_reviewing"></span></p>
    <p><span id="cmbd_pending"></span></p>
    <p><span id="cmbd_planned"></span></p>
    <p><span id="cmbd_notplanned"></span></p>
    <p><span id="cmbd_archived"></span></p>
    <p><span id="cmbd_onhold"></span></p>
    <p><span id="cmbd_release"></span></p>
    <p><span id="cmbd_prerelease"></span></p>
    <p><span id="cmbd_tagged"></span></p>
    <p><span id="cmbd_duplicate"></span></p>
    <p><span id="cmbd_backlog"></span></p>
    <p><span id="cmbd_waiting"></span></p>



  </main>
</body>
</html>
